# Conductor Gateway Configuration
# Copy this file to config.yaml and adjust the values

server:
  host: "0.0.0.0"
  port: 8080
  mcp_port: 8006

conductor:
  project_path: "/app"
  scripts_path: "scripts"
  timeout: 600  # 10 minutes for long-running AI operations
  conductor_api_url: "http://conductor-api:8000"

mongodb:
  url: mongodb://admin:czrimr@host.docker.internal:27017/conductor?authSource=admin
  database: "conductor_state"

# Environment variables will override these values if set
# Example: PORT environment variable will override server.port
