# Conductor Gateway Configuration
# Copy this file to config.yaml and adjust the values

server:
  host: "0.0.0.0"
  port: 8080
  mcp_port: 8006

conductor:
  project_path: "/app"
  scripts_path: "scripts"
  timeout: 1800  # 30 minutes for long-running AI operations
  conductor_api_url: "http://community-conductor-api:8000"
  construction_api_url: "http://verticals-construction-api-projects:8001"
  observation_timeout_seconds: 10

mongodb:
  url: mongodb://localhost:27017/conductor_state
  database: conductor_state

# Environment variables will override these values if set
# Example: PORT environment variable will override server.port
