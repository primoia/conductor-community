# Conductor Configuration File
# Copy this file to config.yaml and adjust according to your environment

storage:
  # Storage type: 'filesystem' or 'mongodb'
  type: mongodb

  # For filesystem storage (optional)
  backup_path: .conductor_workspace

  # For MongoDB storage - conecta no MongoDB externo (host)
  connection_string: mongodb://admin:czrimr@host.docker.internal:27017/conductor?authSource=admin

# Tool plugins (optional)
tool_plugins: []

# AI Providers Configuration
# Defines which AI provider to use by default for different tasks
ai_providers:
  # Default providers for different task types
  default_providers:
    # Provider for chat interactions
    chat: claude

    # Provider for code generation tasks
    generation: claude

  # Fallback provider when others fail or are not configured
  # Options: claude, gemini, cursor-agent
  fallback_provider: claude

# Prompt format (optional)
# prompt_format: xml  # Options: 'xml' or 'text'
