  conductor-api:
    build:
      context: ./src/conductor
      dockerfile: Dockerfile
    container_name: conductor-api-dev
    restart: unless-stopped
    env_file:
      - ./config/conductor/.env
    environment:
      - NODE_ENV=development
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./src/conductor:/app
      - ./config/conductor/config.yaml:/app/config.yaml:ro
    # SECURITY: Port removed - only accessible via private-net
    # ports:
    #   - "3000:8000"
    networks:
      - private-net  # Only accessible from gateway

  gateway:
    build:
      context: ./src/conductor-gateway
      dockerfile: Dockerfile
    container_name: conductor-gateway-dev
    restart: unless-stopped
    depends_on:
      - conductor-api
    env_file:
      - ./config/gateway/.env
    environment:
      - NODE_ENV=development
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./config/gateway/config.yaml:/app/config.yaml:ro
      - ./src/conductor-gateway/src:/app/src
    ports:
      - "5006:8080"
    networks:
      - public-net   # Public facing
      - private-net  # Access to conductor-api and mongodb

  web:
    build:
      context: ./src/conductor-web
      dockerfile: Dockerfile.angular
    container_name: conductor-web-dev
    restart: unless-stopped
    depends_on:
      - gateway
    environment:
      - GATEWAY_URL=http://gateway:8080
    ports:
      - "8080:80"
    networks:
      - public-net  # Public facing

volumes:
  mongodb_data_dev:
    driver: local

networks:
  # Public network - accessible from host and internet
  # Services: gateway, web, portfolio-web (future)
  public-net:
    driver: bridge

  # Private network - internal only, not exposed to host
  # Services: conductor-api, mongodb
  # Only gateway has access to both networks
  private-net:
    driver: bridge
    internal: true  # Blocks external access