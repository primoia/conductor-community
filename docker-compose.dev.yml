services:
  mongodb:
    image: mongo:latest
    container_name: conductor-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: czrimr
      MONGO_INITDB_DATABASE: conductor
    # DEV: Port exposed for local development (Compass access)
    ports:
      - "27017:27017"
    volumes:
      - /home/cezar/Workspace/mongo/data:/data/db
    networks:
      - public-net   # Needed for localhost port binding
      - private-net  # Accessible from gateway and conductor-api

  conductor-api:
    build:
      context: ./conductor/conductor
      dockerfile: Dockerfile
    container_name: conductor-api-dev
    restart: unless-stopped
    env_file:
      - ./config/conductor/.env
    environment:
      - NODE_ENV=development
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./conductor/conductor:/app
      - ./config/conductor/config.yaml:/app/config.yaml:ro
    # SECURITY: Port removed - only accessible via private-net
    # ports:
    #   - "3000:8000"
    networks:
      - private-net  # Only accessible from gateway

  gateway:
    build:
      context: ./conductor/conductor-gateway
      dockerfile: Dockerfile
    container_name: conductor-gateway-dev
    restart: unless-stopped
    depends_on:
      - mongodb
      - conductor-api
    env_file:
      - ./config/gateway/.env
    environment:
      - NODE_ENV=development
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./config/gateway/config.yaml:/app/config.yaml:ro
      - ./conductor/conductor-gateway/src:/app/src
    ports:
      - "5006:8080"
    networks:
      - public-net   # Public facing
      - private-net  # Access to conductor-api and mongodb

  web:
    build:
      context: ./conductor/conductor-web
      dockerfile: Dockerfile.angular
    container_name: conductor-web-dev
    restart: unless-stopped
    depends_on:
      - gateway
    environment:
      - GATEWAY_URL=http://gateway:8080
    ports:
      - "8080:80"
    networks:
      - public-net  # Public facing

volumes:
  mongodb_data_dev:
    driver: local

networks:
  # Public network - accessible from host and internet
  # Services: gateway, web, portfolio-web (future)
  public-net:
    driver: bridge

  # Private network - internal only, not exposed to host
  # Services: conductor-api, mongodb
  # Only gateway has access to both networks
  private-net:
    driver: bridge
    internal: true  # Blocks external access